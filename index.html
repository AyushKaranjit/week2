<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Creating a web page using float properties</title>
		<link rel="stylesheet" type="text/css" href="float.css">

	</head>
	<body>
		<header>
			<div><h2>Logo image here</h2></div>
			<div><h2>Email Address here</h2></div>
			<div class="clear"></div>
		</header>
		<nav>
			<ul>
				<li><a href="#"><h3>First Menu</h3></a></li>
				<li><a href="#"><h3>Second Menu</h3></a></li>
				<li><a href="#"><h3>Third Menu</h3></a></li>
				<li><a href="#"><h3>Fourth Menu</h3></a></li>
				<div class="clear"></div>
		</nav>
		<section>
			<div><h2>Left Bar Contents here</h2></div>
			<div><h2>Right Bar Contents here</h2></div>
			<div class="clear"></div>
		</section>

		<footer>
			<h1>Footer content here</h1>
			<div class="clear"></div>
		</footer>

	</body>
</html>
